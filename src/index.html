<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Validação de Cartão</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Valide seu cartão</h1>
  </header>

  <main>
    <div class="card" Id="card">
      <h1 class="valida">Validação de Cartão</h1>
      <P class="valida">Coloque o número do seu cartão </P>

      <form>
        <input class="cardNumber" id="numeroDoCartao" type="number" maxlength="16" placeholder="numero do cartão "
          minlength="5" value="">
        <!-- oninput="validar()" -->

      </form>
      <button type="button" id="btn" class="btn">Validar</button>

    </div>

  </main>

  <script src="index.js" type="module"></script>

</body>

</html>
